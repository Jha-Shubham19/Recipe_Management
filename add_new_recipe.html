<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Add New Recipe</title>
	<link rel="stylesheet" type="text/css" href="add_new_recipe.css">
</head>
<body>
	<nav>
		<h1>My Recipe</h1>
	</nav>
	<form method="post" action="db_table.php">
		<h2>Add New Recipe</h2>
		<div class="form-group">
			<label for="title">Title:</label>
			<input type="text" id="title" name="title" placeholder="Enter recipe title">
		</div>
		<div class="form-group">
			<label for="description">Description:</label>
			<textarea id="description" name="descript" placeholder="Enter recipe description"></textarea>
		</div>
		<div class="form-group">
			<label for="ingredients">Ingredients:</label>
			<textarea id="ingredients" name="ingredients" placeholder="Enter recipe ingredients, separated by commas"></textarea>
		</div>
		<div class="form-group">
			<label for="category">Category:</label>
			<select id="category" name="category">
				<option value="veg">Veg</option>
				<option value="nonveg">Non-Veg</option>
			</select>
		</div>
		<div class="form-group">
			<label for="tag">Tag:</label>
			<input type="text" id="tag" name="tag" placeholder="Enter recipe tag">
		</div>
		<div class="form-group">
			<label for="instructions">Instructions:</label>
			<textarea id="instructions" name="Instructions" placeholder="Enter recipe instructions"></textarea>
		</div>
		<button type="submit">Create Recipe</button>
	</form>
	<script defer src="add_new_recipe.js"></script>
</body>
</html>
